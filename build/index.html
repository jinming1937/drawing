<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
  <div class="box">
    <canvas id="brick-app">您的浏览器居然不支持canvas元素!!!</canvas>
  </div>
  <div class="tool">
    <input type="button" id="clear-page" class="btn" value="清空" onclick="window.location.reload()">
    <input type="button" id="export-picture" class="btn" value="导出图片">
    <input type="button" id="export-data" class="btn" value="导出数据">
    <label class="btn file-upload">
      导入数据
      <input type="file" name="import-data" id="import-data">
    </label>
    <label class="line btn">
      线段:
      <input type="radio" name="shape" id="line" value="line" checked>
      | 矩形:
      <input type="radio" name="shape" id="rect" value="rect">
      | 画笔:
      <input type="radio" name="shape" id="pen" value="pen">
      | 文本:
      <input type="radio" name="shape" id="txt" value="txt">
      | 箭头:
      <input type="radio" name="shape" id="arrow" value="arrow">
    </label>
    <input class="color" type="color" value="#ffffff" name="color" id="color">
    <select class="line-width" name="line-width" id="lineWidth" value="2">
      <option value="1">----- 1px</option>
      <option value="2">==== 2px</option>
      <option value="3">≡≡≡≡ 3px</option>
    </select>
    <label class="label-btn btn" for="need-axis">
      坐标轴?:
      <input type="checkbox" name="need-axis" id="need-axis" checked>
    </label>
    <select class="line-width" name="theme" id="theme" value="#000000">
      <option value="cadetblue">cadetblue</option>
      <option value="steelblue">steelblue</option>
      <option value="#000000">black</option>
      <option value="#FFFFFF">white</option>
      <option value="oldlace">oldlace</option>
      <option value="gray">gray</option>
      <option value="blue">blue</option>
      <option value="green">green</option>
    </select>
    <label class="btn" title="根据【线段、矩形、画笔、文本、箭头】画图，鼠标点击开始，松开鼠标结束，可切换颜色，线段粗细，显示隐藏坐标轴，主题色等">?</label>
  </div>
</body>
</html>
